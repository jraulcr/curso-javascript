<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script src="js/32-ejercicio-dom.js"></script>
    <style>
        div.box{
            width:200px;
            height: 250px;
            float:left;
            margin:20px;
        }
        div.dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    
    </style>
</head>
<body>
<!-- 
1. Formulario campos: Nombre, Apellidos y edad
2. Boton de enviar el formulario: evento submit
3. Mostrar datos en pantalla
4. Tener botón que al darle click nos muestra los datos actuales del formulario
-->
    <h1>Ejercicio DOM, Eventos y funciones</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre:</label><br/>
            <input type="text" name="nombre" id="nombre"/><br/>

            <label for="apellidos">Apellidos:</label><br/>
            <input type="text" name="apellidos" id="apellidos"/><br/>

            <label for="edad">Edad:</label><br/>
            <input type="number" name="edad" id="edad" min="0" max="100"/><br/><br/>

            <input type="submit" value="Enviar" id="submit"/>
        </form>
    </div>

    <div class="box dashed">
<h3>Información del usuario</h3>
<hr/>


    </div>

</body>
</html>
